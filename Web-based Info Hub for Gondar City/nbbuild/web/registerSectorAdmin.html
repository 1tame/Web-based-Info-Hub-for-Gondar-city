<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Sector Admin</title>
    <link rel="stylesheet" href="RegistrationFormStyle.css"> 
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/registerSectorAdmin">Register Sector Admin</a></li>
                <li><a href="/viewWaterSupplyInfo">View Water Supply Information</a></li>
                <li><a href="/viewHealthSectorInfo">View Health Sector Information</a></li>
                <li><a href="/viewSecurityInfo">View Security Information</a></li>
                <li><a href="/viewTourismHotelInfo">View Tourism Hotel Information</a></li>
                <li><a href="/viewEventFestivalInfo">View Event Festival Information</a></li>
                <li><a href="/viewTransportationInfo">View Transportation Information</a></li>
                <li><a href="/viewIssues">View Issues</a></li>
                <li><a href="/logout">Sign Out</a></li>
            </ul>
        </nav>
        
        <form action="RegisterationServlet" method="post">
            <h1>Register Sector Admin</h1>
            
            <label for="adminId">Admin ID:</label>
            <input type="number" id="adminId" name="adminId" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="sector">Sector:</label>
            <select id="sector" name="sector" required>
                <option value="WaterSupply">Water Supply</option>
                <option value="HealthSector">Health Sector</option>
                <option value="Security">Security</option>
                <option value="TourismAndHotel">Tourism and Hotel</option>
                <option value="FestivalAndEvent">Festival and Event</option>
                <option value="Transportation">Transportation</option>
            </select>

            <input type="submit" value="Register Sector Admin">
        </form>
    </div>
</body>
</html>
