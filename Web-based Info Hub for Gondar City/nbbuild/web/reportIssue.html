<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
    <style>
       
    </style>
</head>
<body>
    <h1>Report an Issue</h1>
    <form action="/reportIssue" method="post">
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="reportedBy">Reported By (Admin ID):</label>
        <input type="number" id="reportedBy" name="reportedBy" required>

        <input type="submit" value="Report Issue">
    </form>
    <a href="/viewReportedIssues">View Reported Issues</a>
</body>
</html>
