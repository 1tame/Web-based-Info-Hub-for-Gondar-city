<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Health Sector Information</title>
    <link rel="stylesheet" href="hospitalAdminPageStyle.css">
</head>
<body>
    <h1>Health Sector Admin Dashboard</h1>
    <nav>
        <ul>
            <li><a href="/insertHealthSectorInfo">Insert Health Sector Information</a></li>
            <li><a href="/viewHealthSectorInfo">View Health Sector Information</a></li>
            <li><a href="/reportIssue">Report an Issue</a></li>
            <li><a href="/logout">Sign Out</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <h2>Insert Health Sector Information</h2>
        <form action="/submitHealthSectorInfo" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" maxlength="100" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" maxlength="255" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" maxlength="50" required>

            <label for="operatingHours">Operating Hours:</label>
            <input type="text" id="operatingHours" name="operatingHours" maxlength="50" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
